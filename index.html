<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<main>
		<div class="left">
			<img src="banner.png">
		</div>

		<div class="right">
			<div class="login-box">
				<h1>𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</h1>
				<div class="input-box">
					<input type="text" name="username" placeholder="Phone number, Username or email"><br>
					<input type="password" name="password" placeholder="Password"><br>
					<input type="submit" name="login" value="Log In" class="login">
				</div>
				<p>OR</p>
				<div class="login-fb">
					<i class="fa fa-facebook-official"></i>    <a href="#">Login with facebook</a>
					<p>Forget Password?</p>  
				</div>

			</div>
			<div class="signin">
				<p>Don't have an account? <a href="#">SignIn</a></p>
			</div>
			<div class="app">
				<p>Get it</p>
				<img src="google-play.png" height="40px">
				<img src="app-store-logo.png" height="40px">
			</div>
		</div>
	</main>
</body>
</html>
